<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddhi, Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            color: white;
        }

        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            background-color: #ff4f7b;
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 79, 123, 0.4);
        }

        .btn:hover {
            background-color: #ff1e56;
            box-shadow: 0px 8px 20px rgba(255, 79, 123, 0.6);
        }

        .no {
            position: absolute;
        }

        /* Floating Hearts */
        @keyframes floating {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            animation: floating 2s infinite ease-in-out alternate;
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4f7b;
            opacity: 0.7;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .message {
            display: none;
            font-size: 1.8rem;
            color: white;
            margin-top: 20px;
        }

        .gif {
            display: none;
            margin-top: 20px;
            width: 250px;
        }

    </style>
</head>
<body>

    <h1>Hey Riddhi! ‚ù§Ô∏è</h1>
    <h2>Will You Be My Valentine? ü•∞</h2>
    
    <button class="btn yes" onclick="showMessage()">Yes</button>
    <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>

    <div class="message" id="message">Riddhi, you just made my day! ‚ù§Ô∏è Can‚Äôt wait for Valentine‚Äôs!</div>
    <img src="https://media.giphy.com/media/3ohhwytHcusSCXXOUg/giphy.gif" class="gif" id="gif" alt="Happy GIF">

    <!-- Floating Hearts & Confetti -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);

        function moveButton() {
            let x = Math.random() * window.innerWidth * 0.7;
            let y = Math.random() * window.innerHeight * 0.7;
            document.getElementById('noButton').style.left = x + 'px';
            document.getElementById('noButton').style.top = y + 'px';
        }

        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('gif').style.display = 'block';

            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>

</body>
</html>
