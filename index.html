<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddhi, Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1, h2, .btn-container {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            color: white;
            animation: fadeInUp 1s ease-out;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            font-size: 1.4rem;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            background-color: #ff4f7b;
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 79, 123, 0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff1e56;
            box-shadow: 0px 8px 20px rgba(255, 79, 123, 0.6);
            transform: scale(1.1);
        }

        .message {
    display: none;
    font-size: 2rem;
    font-weight: bold;
    font-family: 'Dancing Script', cursive; /* Adds a romantic script font */
    color: white;
    text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
    margin-top: 20px;
}

        /* Image Styling with Border */
        #photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #ff4f7b;
            margin-top: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
            object-fit: cover;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        /* Cute Valentine's GIF */
        #gif {
            width: 250px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            top: -10%;
            animation: fall 5s linear infinite;
            font-size: 2rem;
            color: #ff4f7b;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .btn {
                font-size: 1.2rem;
                padding: 12px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            #photo {
                width: 150px;
                height: 150px;
            }

            #gif {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <h1 id="main-text">Hey Riddhi! ‚ù§Ô∏è</h1>
    <h2 id="sub-text">Will You Be My Valentine? ü•∞</h2>

    <div class="btn-container" id="btns">
        <button class="btn yes" onclick="showMessage()">Yes</button>
        <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <div class="message" id="message">Yayyy! Love u Sweetu ‚ù§Ô∏è</div>

    <!-- Your Photo -->
    <div id="photo-container">
        <img src="https://github.com/callmeharsh0/Valentines/blob/main/IMG_0747.PNG?raw=true" id="photo" alt="Your photo with Riddhi" />
    </div>

    <!-- Valentine's GIF -->
    <img id="gif" src="https://media.tenor.com/5ZpDV-J75cwAAAAi/cat-valentines.gif" alt="Valentine GIF">

    <!-- Heart Animation -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart" style="left: 20%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 40%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 60%; animation-delay: 3s;">‚ù§Ô∏è</div>
    <div class="heart" style="left: 80%; animation-delay: 4s;">‚ù§Ô∏è</div>

    <script>
        function moveButton() {
            let button = document.getElementById('noButton');
            
            let maxX = window.innerWidth - button.offsetWidth - 50;
            let maxY = window.innerHeight - button.offsetHeight - 50;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function showMessage() {
            // Hide all previous elements
            document.getElementById('main-text').style.opacity = "0";
            document.getElementById('sub-text').style.opacity = "0";
            document.getElementById('btns').style.opacity = "0";

            // Show new content
            document.getElementById('message').style.display = 'block';
            document.getElementById('photo').style.display = 'block';
            document.getElementById('gif').style.display = 'block';

            // Remove old content completely after fade-out
            setTimeout(() => {
                document.getElementById('main-text').style.display = "none";
                document.getElementById('sub-text').style.display = "none";
                document.getElementById('btns').style.display = "none";
            }, 500);
        }
    </script>

</body>
</html>
