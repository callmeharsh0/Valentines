<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddhi, Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8rem;
            color: white;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            font-size: 1.4rem;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            background-color: #ff4f7b;
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 79, 123, 0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff1e56;
            box-shadow: 0px 8px 20px rgba(255, 79, 123, 0.6);
        }

        .no {
            position: relative;
        }

        .message {
            display: none;
            font-size: 1.6rem;
            color: white;
            margin-top: 20px;
        }

        .gif {
            display: none;
            margin-top: 20px;
            width: 200px;
            max-width: 80%;
        }

        /* Heart Floating Animation */
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: contain;
            animation: floating 2s infinite ease-in-out alternate;
        }

        @keyframes floating {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }

        /* Image Styling with Border */
        #photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #ff4f7b; /* Pink border around image */
            margin-top: 40px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
            object-fit: cover; /* Ensures image fits in the circle */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .btn {
                font-size: 1.2rem;
                padding: 12px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            #photo {
                width: 150px;
                height: 150px;
            }
        }

    </style>
</head>
<body>

    <h1>Hey Riddhi! ‚ù§Ô∏è</h1>
    <h2>Will You Be My Valentine? ü•∞</h2>

    <div class="btn-container">
        <button class="btn yes" onclick="showMessage()">Yes</button>
        <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <div class="message" id="message">Riddhi, you just made my day! ‚ù§Ô∏è Can‚Äôt wait for Valentine‚Äôs!</div>
    <img src="https://your-photo-url" class="gif" id="gif" alt="Happy GIF" />

    <!-- Your Photo with Border -->
    <div id="photo-container">
        <img src="https://github.com/callmeharsh0/Valentines/blob/main/IMG_0747.PNG?raw=true" id="photo" alt="Your photo with Riddhi" />
        <!-- Floating Hearts around photo -->
        <script>
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            setInterval(createHeart, 300);

            function moveButton() {
                let x = Math.random() * window.innerWidth * 0.5;
                let y = Math.random() * window.innerHeight * 0.5;
                document.getElementById('noButton').style.left = x + 'px';
                document.getElementById('noButton').style.top = y + 'px';
            }

            function showMessage() {
                document.getElementById('message').style.display = 'block';
                document.getElementById('gif').style.display = 'block';
                for (let i = 0; i < 50; i++) {
                    let confetti = document.createElement("div");
                    confetti.classList.add("confetti");
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
                    document.body.appendChild(confetti);
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
        </script>
    </div>

</body>
</html>
